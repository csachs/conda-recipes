{% set name = "mycelyso" %}
{% set version = "1.0.0rc3" %}
{% set sha256 = "ea947961d86e7ad07f96ba2fa04803f0d8385347750e7333a02f0feb8291b3a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - numpy
    - scipy
    - matplotlib
    - nd2file
    - tifffile
    - scikit-image
    - networkx
    - pytables
    - numexpr
    - pandas
    - mfisp-boxdetection
    - molyso
    - tunable
    - tqdm

test:
  imports:
    - mycelyso

about:
  home: https://github.com/modsim/mycelyso
  license: BSD-2-Clause
  license_family: BSD
  summary: 'mycelyso - MYCEelium anaLYsis SOftware'
  description: |
    MYCEelium anaLYsis SOftware, see https://github.com/modsim/mycelyso for details.

  doc_url: https://mycelyso.readthedocs.io
  dev_url: https://github.com/modsim/mycelyso

extra:
  recipe-maintainers:
    - csachs

